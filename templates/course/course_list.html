{% extends "base/base.html" %}

{% block title %}{% endblock %}

{% block content %}

    {% for course in course_list %}
        <a href="{% url 'course:course_details' course.slug %}">
            {% if course.image %}
                <img src="{{ course.image.url }} " height="200" width="200">
            {% endif %} 
            <h3>{{course.name}}</h3>
        </a>

    {% endfor %}
{% endblock %}
