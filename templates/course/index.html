{% extends "base/base.html" %}

{% block title %}{{ section.title }}{% endblock %}

{% block content %}
<h1>{{ course.title }}</h1>

{% for course in course %}
<h2>
  <a href="{{ course.get_absolute_url }}">
    {{ story.headline|upper }}
  </a>
</h2>
<p>{{ story.tease|truncatewords:"100" }}</p>
{% endfor %}
{% endblock %}
